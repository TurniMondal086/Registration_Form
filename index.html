<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
       <h2>Registration Form</h2>
       <div class="form-container">
        <form>

            <div class="input_name">
                <i class="fa fa-user-circle-o lock"></i>
                <input type="text" required placeholder="First Name" class="name">
                <span>
                    <i class="fa fa-user-circle-o lock"></i>
                    <input type="text" required placeholder="Last Name" class="name"> 
                </span>
            </div>
            <div class="input_name">
                <i class="fa fa-envelope-o email"></i>
                <input type="email" required placeholder="Email" class="text-name">
               
            </div>
            <div class="input_name">
                <i class="fa fa-lock lock"></i>
                <input type="password" required placeholder="Password" class="text-name">
               
            </div>
            <div class="input_name">
                <i class="fa fa-lock lock"></i>
                <input type="password" required placeholder="Confirm Password" class="text-name">
               
            </div>
            <div class="input_name">
              
                <input type="radio" required class="radio-button" name="r1">
                <label style="margin-right: 30px; ">Male</label>
                
                <input type="radio" required class="radio-button" name="r1">
                <label>Female</label>
               
            </div>
            <div class="input_name">
              
                <select class="country" required>
                    <option>Select a country</option>
                    <option>India</option>
                    <option>Italy</option>
                    <option>China</option>
                    <option>Austrelia</option>
                    <option>Japan</option>
                </select>
                <div class="arrow"></div>
             </div>
             <div class="input_name">
              <input type="checkbox" required id="cb" class="check-buttns">
               <label for="check-buttns" class="check">I accept the terms and conditions</label>
            </div>
            <div class="input_name">
                <input type="submit" class="buttns" value="Register">
                
            </div>

        </form>
       </div>

    </div>
</body>
</html>
